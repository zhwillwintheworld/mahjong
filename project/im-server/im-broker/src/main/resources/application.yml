# im-broker 基础配置

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
    group:
      dev: common,common-dev
      test: common,common-test
      prod: common,common-prod
  application:
    name: im-broker
  main:
    web-application-type: none
  rsocket:
    server:
      transport: tcp
      port: 8881

# Broker 服务配置
broker:
  health-check:
    enabled: true
    interval-seconds: 10
    timeout-seconds: 3
    max-failure-count: 3
  warmup:
    mode: timed
    duration-seconds: 10
  drain:
    timeout-seconds: 60

