# 公共生产环境配置 - 必须通过环境变量配置

spring:
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
      database: 0
      lettuce:
        pool:
          max-active: 16
          max-idle: 8
          min-idle: 2
    mongodb:
      host: ${MONGODB_HOST}
      port: ${MONGODB_PORT}
      database: ${MONGODB_DATABASE}
      username: ${MONGODB_USERNAME}
      password: ${MONGODB_PASSWORD}

jwt:
  secret: ${JWT_SECRET}

im:
  broker:
    host: ${BROKER_HOST}
    port: ${BROKER_PORT}

logging:
  level:
    root: WARN
