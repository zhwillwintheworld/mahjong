spring:
  application:
    name: im-access
  main:
    web-application-type: none
  rsocket:
    server:
      transport: websocket
      port: 8001
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 0
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-here-minimum-32-characters-required}

logging:
  level:
    root: INFO
    com.im.access: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
